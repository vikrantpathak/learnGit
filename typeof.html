<!DOCTYPE html>
<html>
	<head>
		<title>TypeOf</title>
		<script type="text/javascript">
				var abc = "Vikrant Pathak";
				console.log(typeof abc);
				var abc = 50;
				console.log(typeof abc);
				var abc = null;
				console.log(typeof abc);
				var abc = true;
				console.log(typeof abc);

				var abc = Symbol();
				console.log(typeof abc);

				var abc = ["Dil Se", "Mera Dil", "Andheri Raat Me Diya Tere Hanth Me"];

				console.log(typeof abc);
				
				console.log(abc[0]);

				console.log(abc[2]);




		</script>
	</head>
	<body>
	</body>
</html>
