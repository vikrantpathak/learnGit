<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Assignment (1)</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
		<script type="text/javascript">
		function myCity(){
			var myCity =  document.getElementById("cityList").value;
				if(myCity != "")
					{
						document.getElementById("error").style.display = "none";
						var li = document.createElement("li");
    					var city = document.createTextNode(myCity);
    					li.appendChild(city);
    					document.getElementById("list").appendChild(li);



					}
					else
					{
						document.getElementById("error").style.display = "block";
						document.getElementById("error").innerText = "Please Select The Valid City."
					}

		
		}
		</script>
	</head>
	<body>
		<fieldset class="citySec"><legend>Indian City List</legend>

			<div id="error"></div>
		
		<select  id="cityList">
			<option value="">Select City</option>
			<option value="Pune">Pune</option>
			<option value="Navi Mumbai">Navi Mumbai</option>
			<option value="Greater Mumbai">Greater Mumbai</option>
			<option value="Tirupati">Tirupati</option>
			<option value="Chandigarh">Chandigarh</option>
			<option value="Thane">Thane</option>
			<option value="Raipur">Raipur</option>
			<option value="Indore">Indore</option>
			<option value="Vijaywada">Vijaywada</option>
			<option value="Bhopal">Bhopal</option>
		</select>
		<div class="add" onclick="myCity()"></div>

	<ul id="list">
			
		</ul>	
		
	</fieldset>
	
	
</body>
</html>
